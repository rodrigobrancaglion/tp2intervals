name: Create Tag

on:
  workflow_dispatch:
    inputs:
      new-version:
        description: 'Version'
        required: true
        type: string

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Create tag
        run: |
          git tag v${{ inputs.new-version }}
          git push --tags

      - name: check all stuff
        run: |
          cat boot/version
          cat electron/package.json | grep version
          git log
